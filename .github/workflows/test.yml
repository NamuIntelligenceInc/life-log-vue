name: test Action

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # package.json의 engines 필드에 맞춰 Node.js 버전 설정

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run page

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./page # 빌드된 파일이 있는 디렉토리 경로 설정