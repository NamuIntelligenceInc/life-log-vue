name: test Action

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # package.json의 engines 필드에 맞춰 Node.js 버전 설정

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build